---
layout: default
---
<ul class="listPosts">
  {% for post in site.posts %}
    <li class="post">
      <a href="{{post.url}}">
        <img src="img/jekyll.png" alt="" class="post-image">
        <span class="post-summary">{{post.title}}</span>
      </a>
    </li>
  {% endfor %}
</ul>
